<div class="d-flex justify-content-center py-2 mb-3">
  <div class="col-12">
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-dark btn-sm mt-2"
        (click)="onSearchClick()"
      >
        Torna alla ricerca
      </button>
    </div>
    <div class="details__map mt-2">
      <app-aws-map-viewer
        [pins]="mapPin | async"
        [zoomToPins]="true"
        [zoom]="12"
      ></app-aws-map-viewer>
    </div>
    <div *ngIf="(place$ | async)?.city" class="details__name mt-4 text-center">
      {{ name | async }}
    </div>
    <div *ngIf="(place$ | async)?.address" class="details__street text-center">
      {{ address | async }}
    </div>
    <div *ngIf="(place$ | async)?.province" class="details__street text-center">
      {{ province | async }}
    </div>
    <div class="mt-3 mb-2 text-center details__info">
      <strong>Punti wifi</strong>
      <div *ngIf="numberPoints | async">Numero: {{ numberPoints | async }}</div>
    </div>
    <div class="mt-2 mb-3 text-center details__info">
      <strong>Informazioni</strong>
      <div *ngIf="(place$ | async)?.operator">
        Operatore: {{ (place$ | async)?.operator }}
      </div>
      <div *ngIf="(place$ | async)?.building">
        Edificio: {{ (place$ | async)?.building }}
      </div>
    </div>
  </div>
</div>
